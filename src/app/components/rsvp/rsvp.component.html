
<div class="rsvp-form">
  <h2>Тойға қатысуыңыз</h2>
  <form [formGroup]="rsvpForm" (ngSubmit)="onSubmit()" style="font-size: 20px;">
    <div >
      <label for="name" class="in">Аты-жөніңіз жұбыңызбен келетін болсаңыз, есімдеріңізді бірге жазуыңызды өтінеміз:
      </label>
      <input id="name" formControlName="name" class="custom-input" type="text" required>
    </div>

    <div style="display: flex;flex-direction: column;">
    <div>
      <input type="radio" class="in" value="true"  formControlName="attend"> <label>Келемін</label>

    </div>

    <div>
      <input type="radio"class="in" value="false"  formControlName="attend"><label>Өкінішке орай,келе алмаймын</label>
    </div>


    </div>

    <button type="submit" [disabled]="rsvpForm.invalid">Жіберу</button>
  </form>
</div>
